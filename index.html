<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css">
            /*#hte-measurer, #hte-workbench{font-family:Courier;}*/
            body{background:#EEE;}
            #sandbox, #hte-workbench{position:relative;border:1px solid #999;left: 50%;margin-left:-450px; background:white;height:1000px;}
            #hte-cursor{position:absolute;width:2px;background:#000;height:10px;}
            .hte-line{width:auto;}
            .hte-line span{white-space:normal;}
            #hte-measurer{position:absolute;left: -10000px;}
        </style>
    </head>
    <body>
        <div id="hte-panel"></div>
        <div id="hte-workbench" style="width:900px;padding: 10px 40px 10px 40px"><div id="hte-cursor" style="display:block;"></div></div>
        <div id="hte-measurer"></div>
        <script src="goog/base.js" type="text/javascript"></script>
        <script type="text/javascript">
            goog.require('goog.dom.DomHelper');
            goog.require('goog.pubsub.PubSub');
            goog.require('goog.ui.ToggleButton');
            goog.require('goog.ui.FlatButtonRenderer');
        </script>
        <script src="js/hte.js" type="text/javascript"></script>
        <script type="text/javascript">
            hte2.pubsub = new goog.pubsub.PubSub();
        </script>
        <script src="js/hte.mouseHandler.js" type="text/javascript"></script>
        <script src="js/hte.tracker.js" type="text/javascript"></script>
        <script src="js/hte.cursor.js" type="text/javascript"></script>
        <script src="js/hte.measurer.js" type="text/javascript"></script>
        <script src="js/hte.styling.js" type="text/javascript"></script>
        <script src="js/hte.workbench.js" type="text/javascript"></script>
        <script src="js/hte.line.js" type="text/javascript"></script>
        <script src="js/hte.keyHandler.js" type="text/javascript"></script>
        <script src="js/hte.UI.js" type="text/javascript"></script>
        <script type="text/javascript">
            (function () {
                hte2.Workbench.render();
                hte2.Tracker.addListener(hte2.Cursor);
                hte2.Tracker.setLineByOrdinal(hte2.$CN('hte-line', hte2.Workbench.getWorkbench())[0], 1);
                new hte2.MouseHandler();
                new hte2.KeyHandler();
                hte2.pubsub.subscribe('rerender', hte2.Workbench.render);
                hte2.pubsub.subscribe('rangeReady', hte2.Styling.addStyle);
                hte2.pubsub.subscribe('positionSet', hte2.UI.setPosition);
            }());
        </script>
    </body>
</html>
