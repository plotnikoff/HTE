<!DOCTYPE HTML>

        <style type="text/css">
            /*#hte-measurer, #hte-workbench{font-family:Courier;}*/
            body{background:#EEE;margin:0;padding:0;}
            #sandbox, #hte-workbench{position:relative;border:1px solid #999;left: 50%;margin-left:-450px; background:white;height:1000px;}
            #hte-cursor{position:absolute;width:2px;background:#000;height:10px;}

            .hte-line span{white-space:normal;}
            #hte-measurer{position:absolute;left: -10000px;}
